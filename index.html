<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Card Generator</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=IM+Fell+French+Canon+SC" rel="stylesheet">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
</head>
<body>


	<div class="titulo">
			<h1>Random Card Generator</h1>
	</div>
	
	<div class="contenedor-carta">
		
			<div class="carta" onClick="window.location.reload()" title="Click to get a new card!">
				<p class="valor-superior" id="valorSuperior">
					valor sup
				</p>
				<p class="palo-superior" id="paloSuperior">
					palo sup
				</p>
				<p class="centro-carta" id="centroCarta">
					A
				</p>
				<p class="palo-inferior" id="paloInferior">
					palo inferior
				</p>
				<p class="valor-inferior" id="valorInferior">
					valor inferior
				</p>
			</div>
	</div>
	
	<script type="text/javascript" src="./js/script.js"></script>

</body>

</html>
